<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Prof</title>
    <link rel="stylesheet" href="game.css">
</head>
<body class="container">
    <div id="custom-cursor"></div>
    <div id="main-menu"  class="overlay hidden">
        <!-- <img src="/assets/Animation/malletstart.png" class="side-image left" alt="Left image"> -->
        <img src="/assets/Animation/prof1_1.png" class="side-image left" alt="Left image">
<img src="/assets/Animation/profdizz.png" class="side-image right" alt="Right image">
        <div id="menu-whole">
        <div id="menu-title">
        <img src="/assets/Animation/Title.png" alt="Whack a prof title" />
        </div>
        <button id="play-button">Play</button>
        <button id="tutorial-button">Tutorial</button>
        <button id="leaderboard-button">Leaderboards</button>
    </div>
      </div>
    
    <div id="weapon-selection" class="overlay hidden">
        <div class="weapon-list"><
            <div id="weapon-title">
                <h2>Choose Your Weapon</h2>
            </div>
            <div id="weapons">
            <button id="weapon1"><img src="/assets/Animation/mallet1.png" alt="Weapon 1" class="weapon-image-1"></button>
            <button id="weapon2"><img src="/assets/Animation/mallet2.png" alt="Weapon 2" class="weapon-image-2"></button>
            </div>
            <button class="back-button">Back</button>
        </div>
      </div>
    
    <div id="tutorial" class="overlay hidden">
  <div id="tutor">
    <div class="tutorial-header">TUTORIAL</div>
    
    <div class="tutorial-boxes">
      <div class="tutorial-box">
        <h3>HIT</h3>
        <img src="/assets/Animation/prof1_1.png" alt="Professor" class="character-img">
        <p class="character-label">PROFESSOR</p>
      </div>
      
      <div class="tutorial-box">
        <h3>DO NOT MISS</h3>
        <img src="/assets/Animation/trustee.png" alt="Trustee" class="character-img">
        <p class="character-label">TRUSTEE</p>
      </div>
    </div>
    
    <div class="instructions">
      <p>CLICK ON THE PROFESSOR WHEN HE APPEARS FROM THE HOLES.</p>
      <p class="warning">SPECIAL BONUS! HIT THE TRUSTEE FOR +20 POINTS!<br>HITTING THE TRUSTEE WILL TRIGGER AN EXPLOSION ANIMATION!</p>
    </div>
    
    <button class="back-button">back</button>
  </div>
</div>

    <div id="high-scores" class="overlay">
  <div id="leaderboard">
    <div class="header">HIGH SCORE</div>
    <div class="score-container">
      <div class="score-header"></div>
      <ol id="score-list"></ol>
    </div>
    <button class="back-button">CLOSE</button>
  </div>
</div>

    <div id="game-play">
    <div id="gameplay" class="overlay hidden">
        <div id="gameplay-screen">
        <div id = "gameplay-header">
        <div id="score">Score: 0</div>
        <div id="timer"></div>
        </div>
        <div id=""gameplay-buttons>
        <button class="pause-button">Pause</button>
        <button class="back-button">Back</button>
        <button class= "start-game-button" onclick="startGame()">Start Game</button>
        </div>
        <div class="game" id="game">
        <!-- Holes will be generated by JavaScript -->
        </div>
        <div id="end-game-card" style="display: none;"></div>
        </div>
        </div>
    </div>
        
    <script type="module" src="dist/script.js"></script>
</body>
</html>
